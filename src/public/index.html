<!DOCTYPE html>
  <html>
    <head>
      <title>API Health Status</title>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
      <h1>API Health Status</h1>
      <table id="api-status-table" border="1">
        <thead>
          <tr>
            <th>API Name</th>
            <th>Endpoint</th>
            <th>Status</th>
            <th>Response Time (ms)</th>
            <th>Last Healthy</th>
          </tr>
        </thead>
        <tbody id="api-status-table-body">
        </tbody>
      </table>
    </body>
    <script>
      const socket = io();
      socket.on('apiStatus', (apiStatus) => {
        console.log(apiStatus);
        const apiStatusTableBody = $('#api-status-table-body');
        for (const id in apiStatus) {
          const api = apiStatus[id];
          const rowId = `${id}-row`;
          let row = $(`#${rowId}`);
          console.log(row.length);
          if (row.length == 0) {
            row = $(`
              <tr id="${rowId}">
                <td>${api.name}</td>
                <td>${api.status}</td>
                <td>${api.responseTime}</td>
                <td>${api.lastHealthy ? api.lastHealthy.toString() : ''}</td>
              </tr>
            `);
            apiStatusTableBody.append(row);
          } else {
            row.find('td:eq(1)').text(api.status);
            row.find('td:eq(2)').text(api.responseTime);
            row.find('td:eq(3)').text(api.lastHealthy ? api.lastHealthy.toString() : '');
          }
        }
      });
    </script>
  </html>
